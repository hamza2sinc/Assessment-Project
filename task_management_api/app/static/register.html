<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join TaskFlow - Create Your Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 100px; height: 100px; top: 10%; left: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 40px; height: 40px; top: 50%; left: 50%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 80px rgba(102, 126, 234, 0.3);
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .registration-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(60px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .header {
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo i {
            font-size: 2rem;
            color: white;
        }

        h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.875rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            background: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:focus + .input-icon {
            color: #667eea;
        }

        input::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .register-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .register-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .register-button:hover::before {
            left: 100%;
        }

        .register-button:active {
            transform: translateY(0);
        }

        .register-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .register-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            min-height: 20px;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        #message.show {
            opacity: 1;
            transform: translateY(0);
        }

        #message.success {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
            border: 1px solid rgba(72, 187, 120, 0.2);
        }

        #message.error {
            background: rgba(245, 101, 101, 0.1);
            color: #e53e3e;
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        .login-link {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 0.875rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        /* Responsive Design */
        @media (max-width: 520px) {
            .container {
                padding: 15px;
            }
            
            .registration-card {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .logo i {
                font-size: 1.75rem;
            }
        }

        /* Enhanced validation styles */
        .form-group.error input {
            border-color: #e53e3e;
            background: rgba(245, 101, 101, 0.05);
        }

        .form-group.success input {
            border-color: #38a169;
            background: rgba(72, 187, 120, 0.05);
        }

        .validation-icon {
            position: absolute;
            right: 3rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            z-index: 2;
        }

        .validation-icon.success {
            color: #38a169;
        }

        .validation-icon.error {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="registration-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                </div>
                <h1>Join TaskFlow</h1>
                <p class="subtitle">Create your account and start managing tasks efficiently</p>
            </div>

            <form action="/register" method="post" class="register-form" id="registerForm">
                <div class="form-group" id="emailGroup">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                        <i class="validation-icon" id="emailValidation"></i>
                    </div>
                </div>

                <div class="form-group" id="usernameGroup">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" required placeholder="Choose a unique username">
                        <i class="validation-icon" id="usernameValidation"></i>
                    </div>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" required placeholder="Create a strong password">
                        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                        <i class="validation-icon" id="passwordValidation"></i>
                    </div>
                </div>

                <button type="submit" class="register-button" id="submitBtn">
                    Create Account
                </button>
            </form>

            <div id="message"></div>

            <div class="login-link">
                Already have an account? <a href="/login">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        });

        // Real-time validation
        const inputs = {
            email: document.getElementById('email'),
            username: document.getElementById('username'),
            password: document.getElementById('password')
        };

        const validationIcons = {
            email: document.getElementById('emailValidation'),
            username: document.getElementById('usernameValidation'),
            password: document.getElementById('passwordValidation')
        };

        const formGroups = {
            email: document.getElementById('emailGroup'),
            username: document.getElementById('usernameGroup'),
            password: document.getElementById('passwordGroup')
        };

        // Email validation
        inputs.email.addEventListener('input', (e) => {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email.length > 0) {
                if (emailRegex.test(email)) {
                    setValidationState('email', 'success');
                } else {
                    setValidationState('email', 'error');
                }
            } else {
                setValidationState('email', 'neutral');
            }
        });

        // Username validation
        inputs.username.addEventListener('input', (e) => {
            const username = e.target.value;
            
            if (username.length > 0) {
                if (username.length >= 3 && /^[a-zA-Z0-9_]+$/.test(username)) {
                    setValidationState('username', 'success');
                } else {
                    setValidationState('username', 'error');
                }
            } else {
                setValidationState('username', 'neutral');
            }
        });

        // Password validation
        inputs.password.addEventListener('input', (e) => {
            const password = e.target.value;
            
            if (password.length > 0) {
                if (password.length >= 6) {
                    setValidationState('password', 'success');
                } else {
                    setValidationState('password', 'error');
                }
            } else {
                setValidationState('password', 'neutral');
            }
        });

        function setValidationState(field, state) {
            const icon = validationIcons[field];
            const group = formGroups[field];
            
            // Remove existing classes
            group.classList.remove('success', 'error');
            icon.classList.remove('fas', 'fa-check', 'fa-times', 'success', 'error');
            
            if (state === 'success') {
                group.classList.add('success');
                icon.classList.add('fas', 'fa-check', 'success');
            } else if (state === 'error') {
                group.classList.add('error');
                icon.classList.add('fas', 'fa-times', 'error');
            }
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = '';
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Show message
                messageDiv.textContent = data.message || data.detail;
                messageDiv.className = response.ok ? 'success show' : 'error show';
                
                if (response.ok) {
                    // Reset form on success
                    e.target.reset();
                    // Reset validation states
                    Object.keys(formGroups).forEach(field => {
                        setValidationState(field, 'neutral');
                    });
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                }
                
            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'error show';
            } finally {
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Create Account';
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                }, 5000);
            }
        });

        // Add smooth entrance animation for form elements
        const formElements = document.querySelectorAll('.form-group, .register-button');
        formElements.forEach((element, index) => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
            element.style.animation = `slideUp 0.6s ease forwards ${index * 0.1 + 0.3}s`;
        });
    </script>
</body>
</html>
